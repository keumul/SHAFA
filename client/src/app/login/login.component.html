<div class="login-form">
  <mat-card>
    <mat-card-header>
      <h2 class="welcome-text">Oh, hello! Ð¡ome quickly to SHAFA! </h2>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email" class="custom-input">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Enter your password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">OK!</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
